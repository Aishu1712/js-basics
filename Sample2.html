<html>
    <head>
        <title> Addition </title>
    </head>

    <body>
        <input id="num1" placeholder="Enter a number">
        <input id="num2" placeholder="Enter a number">
        <button onclick="add()">Add</button>

        <p id="result"> Answer </p>

        <script>
            var val1 = document.getElementById('num1');
            var val2 = document.getElementById('num2');
            var result = document.getElementById('result');

            var num1 = Number(val1.value);
            var num2 = Number(val2.value);
            var total = num1 + num2;
            
            function add() {
                result.textContent = total;
            }
        </script>
        
    </body>
</html>
